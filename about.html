<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0a1f33;
      font-family: Arial, sans-serif;
      color: #f3e8d5;
      text-align: center;
    }

    .message-container {
      max-width: 600px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #d9d9d9;
    }

    .btn-back {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: #16324f;
      border: 2px solid #f3e8d5;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      background: #f3e8d5;
      color: #16324f;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(243, 232, 213, 0.6);
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h1>About Us</h1>
    <p>
      Dr. Thilina Rajeendre K. leads the <strong>NanoPlasMINT</strong> project, 
      pioneering the future of nanoparticle synthesis. 
      By combining AI, robotics, and chemistry, the project aims to unlock faster, 
      smarter, and scalable pathways for advanced nanomaterials.
    </p>
    <a href="index.html" class="btn-back">Back to Home</a>
  </div>
</body>
</html>
