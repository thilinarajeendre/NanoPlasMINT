<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - Dr. Thilin Rajeendre</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a1f33;
      color: white;
      scroll-behavior: smooth;
    }

    /* Top nav with only Home */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      font-weight: 500;
      transition: opacity 0.3s ease;
    }

    nav a:hover {
      opacity: 0.7;
    }

    section {
      min-height: 100vh;
      padding: 80px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      color: white;
    }

    section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      z-index: 0;
    }

    section h1, section p {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 20px;
      color: white; /* changed from yellow to white */
    }

    p {
      max-width: 800px;
      font-size: 20px;
      line-height: 1.6;
    }

    #about {
      background: #000000; /* dark black background */
    }
  </style>
</head>
<body>
  <!-- Navigation with only Home -->
  <nav>
    <a href="index.html">Home</a>
  </nav>

  <!-- About Section -->
  <section id="about">
    <h1>About</h1>
    <p>
      Dr. Thilin Rajeendre leads the <strong>NanoPlasMINT</strong> project, 
      pioneering the future of nanoparticle synthesis. 
      By combining AI, robotics, and chemistry, the project aims to unlock faster, 
      smarter, and scalable pathways for advanced nanomaterials.
    </p>
  </section>
</body>
</html>
